<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Safari Adventure Portal - Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2d5016 0%, #4a7c59 30%, #6b8e23 70%, #8fbc8f 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        /* Safari-themed background elements */
        .safari-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .safari-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            background-image:
                    radial-gradient(circle at 15% 25%, rgba(212, 165, 116, 0.4) 0%, transparent 50%),
                    radial-gradient(circle at 85% 75%, rgba(139, 69, 19, 0.3) 0%, transparent 50%),
                    radial-gradient(circle at 45% 60%, rgba(107, 142, 35, 0.2) 0%, transparent 40%);
        }

        .floating-icons {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .floating-icon {
            position: absolute;
            color: rgba(244, 241, 222, 0.1);
            animation: float 20s infinite linear;
            font-size: 2rem;
        }

        @keyframes float {
            from {
                transform: translateY(100vh) rotate(0deg);
            }
            to {
                transform: translateY(-100px) rotate(360deg);
            }
        }

        .floating-icon:nth-child(1) { left: 10%; animation-delay: 0s; }
        .floating-icon:nth-child(2) { left: 20%; animation-delay: 5s; }
        .floating-icon:nth-child(3) { left: 30%; animation-delay: 10s; }
        .floating-icon:nth-child(4) { left: 70%; animation-delay: 15s; }
        .floating-icon:nth-child(5) { left: 80%; animation-delay: 8s; }
        .floating-icon:nth-child(6) { left: 90%; animation-delay: 12s; }

        /* Main login container */
        .login-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
            z-index: 10;
        }

        .safari-logo {
            text-align: center;
            margin-bottom: 1rem;
        }

        .safari-logo h1 {
            color: #f4f1de;
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }

        .safari-logo p {
            color: #d4a574;
            font-size: 1.2rem;
            font-weight: 500;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }

        .login-container {
            background: rgba(244, 241, 222, 0.95);
            backdrop-filter: blur(15px);
            padding: 3rem;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            border: 2px solid rgba(212, 165, 116, 0.3);
            width: 100%;
            max-width: 420px;
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #d4a574, #8b4513, #d2691e);
            border-radius: 25px 25px 0 0;
        }

        .welcome-text {
            text-align: center;
            margin-bottom: 2rem;
        }

        .welcome-text h2 {
            color: #2d5016;
            font-size: 2rem;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .welcome-text p {
            color: #5d4e37;
            font-size: 1rem;
            font-weight: 500;
        }

        /* Form styling */
        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #2d5016;
            font-weight: 600;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .input-wrapper {
            position: relative;
        }

        .form-group input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border: 2px solid rgba(212, 165, 116, 0.4);
            border-radius: 15px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.9);
            color: #2d5016;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #2d5016;
            box-shadow: 0 0 0 3px rgba(45, 80, 22, 0.1);
            background: rgba(255, 255, 255, 1);
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #8b4513;
            font-size: 1.1rem;
        }

        /* Button styling */
        .login-btn {
            width: 100%;
            padding: 1.2rem;
            border: none;
            border-radius: 15px;
            background: linear-gradient(135deg, #2d5016, #4a7c59, #6b8e23);
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .login-btn:hover {
            background: linear-gradient(135deg, #4a7c59, #6b8e23, #8fbc8f);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(45, 80, 22, 0.3);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        /* Error message styling */
        .error {
            background: linear-gradient(135deg, #dc143c, #ff6b6b);
            color: white;
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            text-align: center;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        /* Register link styling */
        .register-link {
            text-align: center;
            margin-top: 1.5rem;
            padding: 1.5rem;
            background: rgba(212, 165, 116, 0.1);
            border-radius: 15px;
            border: 1px solid rgba(212, 165, 116, 0.2);
        }

        .register-link p {
            color: #5d4e37;
            margin-bottom: 0.8rem;
            font-weight: 500;
        }

        .register-link a {
            color: #2d5016;
            text-decoration: none;
            font-weight: 600;
            padding: 0.8rem 1.5rem;
            border: 2px solid #2d5016;
            border-radius: 25px;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .register-link a:hover {
            background: #2d5016;
            color: #f4f1de;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(45, 80, 22, 0.2);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .safari-logo h1 {
                font-size: 2.2rem;
                flex-direction: column;
                gap: 0.5rem;
            }

            .login-container {
                margin: 1rem;
                padding: 2rem;
            }

            .welcome-text h2 {
                font-size: 1.6rem;
                flex-direction: column;
            }
        }

        @media (max-width: 480px) {
            .safari-logo h1 {
                font-size: 1.8rem;
            }

            .login-container {
                padding: 1.5rem;
            }
        }

        /* Loading animation */
        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

        .loading .login-btn {
            position: relative;
        }

        .loading .login-btn::after {
            content: '';
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: translateY(-50%) rotate(0deg); }
            100% { transform: translateY(-50%) rotate(360deg); }
        }

        /* Page load animation */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-wrapper > * {
            animation: fadeInUp 0.8s ease forwards;
        }

        .login-container {
            animation-delay: 0.2s;
        }

        .register-link {
            animation-delay: 0.4s;
        }
    </style>
</head>
<body>

<div class="safari-bg">
    <div class="safari-pattern"></div>
    <div class="floating-icons">
        <i class="fas fa-paw floating-icon"></i>
        <i class="fas fa-leaf floating-icon"></i>
        <i class="fas fa-binoculars floating-icon"></i>
        <i class="fas fa-compass floating-icon"></i>
        <i class="fas fa-mountain floating-icon"></i>
        <i class="fas fa-tree floating-icon"></i>
    </div>
</div>

<div class="login-wrapper">
    <div class="safari-logo">
        <h1>
            <i class="fas fa-binoculars"></i>
            Safari Adventures
        </h1>
        <p><i class="fas fa-map-marked-alt"></i> Your Gateway to Wild Expeditions</p>
    </div>

    <div class="login-container">
        <div class="welcome-text">
            <h2>
                <i class="fas fa-compass"></i>
                Welcome Back, Explorer!
            </h2>
            <p>Ready for your next adventure?</p>
        </div>

        <form th:action="@{/login}" method="post" id="loginForm">
            <div th:if="${param.error}" class="error">
                <i class="fas fa-exclamation-triangle"></i>
                Invalid credentials. Please check your username and password.
            </div>

            <div class="form-group">
                <label for="username">
                    <i class="fas fa-user"></i>
                    Explorer Username
                </label>
                <div class="input-wrapper">
                    <i class="fas fa-user input-icon"></i>
                    <input type="text" id="username" name="username" required autofocus placeholder="Enter your username" />
                </div>
            </div>

            <div class="form-group">
                <label for="password">
                    <i class="fas fa-lock"></i>
                    Safari Access Code
                </label>
                <div class="input-wrapper">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" id="password" name="password" required placeholder="Enter your password" />
                </div>
            </div>

            <button type="submit" class="login-btn">
                <i class="fas fa-sign-in-alt"></i>
                Begin Adventure
            </button>
        </form>
    </div>

    <div class="register-link">
        <p><i class="fas fa-user-plus"></i> New to Safari Adventures?</p>
        <a th:href="@{/register}">
            <i class="fas fa-compass"></i>
            Join the Expedition
        </a>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.getElementById('loginForm');
        const loginBtn = document.querySelector('.login-btn');

        form.addEventListener('submit', function() {
            // Add loading state
            document.body.classList.add('loading');
            loginBtn.innerHTML = '<i class="fas fa-compass fa-spin"></i> Preparing Safari...';
        });

        // Add enter key support for better UX
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                form.submit();
            }
        });

        // Focus enhancement
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.parentElement.style.transform = 'scale(1.02)';
                this.parentElement.parentElement.style.transition = 'transform 0.2s ease';
            });

            input.addEventListener('blur', function() {
                this.parentElement.parentElement.style.transform = 'scale(1)';
            });
        });
    });
</script>

</body>
</html>
