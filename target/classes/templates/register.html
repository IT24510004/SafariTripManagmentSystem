<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Join Safari Adventures - Register</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2d5016 0%, #4a7c59 30%, #6b8e23 70%, #8fbc8f 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow-x: hidden;
        }

        /* Safari-themed background elements */
        .safari-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .safari-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            background-image:
                    radial-gradient(circle at 15% 25%, rgba(212, 165, 116, 0.4) 0%, transparent 50%),
                    radial-gradient(circle at 85% 75%, rgba(139, 69, 19, 0.3) 0%, transparent 50%),
                    radial-gradient(circle at 45% 60%, rgba(107, 142, 35, 0.2) 0%, transparent 40%);
        }

        .floating-icons {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .floating-icon {
            position: absolute;
            color: rgba(244, 241, 222, 0.08);
            animation: float 25s infinite linear;
            font-size: 1.8rem;
        }

        @keyframes float {
            from {
                transform: translateY(100vh) rotate(0deg);
            }
            to {
                transform: translateY(-100px) rotate(360deg);
            }
        }

        .floating-icon:nth-child(1) { left: 5%; animation-delay: 0s; }
        .floating-icon:nth-child(2) { left: 15%; animation-delay: 6s; }
        .floating-icon:nth-child(3) { left: 25%; animation-delay: 12s; }
        .floating-icon:nth-child(4) { left: 35%; animation-delay: 18s; }
        .floating-icon:nth-child(5) { left: 65%; animation-delay: 3s; }
        .floating-icon:nth-child(6) { left: 75%; animation-delay: 9s; }
        .floating-icon:nth-child(7) { left: 85%; animation-delay: 15s; }
        .floating-icon:nth-child(8) { left: 95%; animation-delay: 21s; }

        /* Main registration container */
        .register-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
            z-index: 10;
            width: 100%;
            max-width: 500px;
            padding: 1rem;
        }

        .safari-logo {
            text-align: center;
            margin-bottom: 0.5rem;
        }

        .safari-logo h1 {
            color: #f4f1de;
            font-size: 2.8rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 0.3rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.8rem;
        }

        .safari-logo p {
            color: #d4a574;
            font-size: 1.1rem;
            font-weight: 500;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }

        .register-container {
            background: rgba(244, 241, 222, 0.95);
            backdrop-filter: blur(15px);
            padding: 2.5rem;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            border: 2px solid rgba(212, 165, 116, 0.3);
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .register-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #d4a574, #8b4513, #d2691e);
            border-radius: 25px 25px 0 0;
        }

        .welcome-text {
            text-align: center;
            margin-bottom: 2rem;
        }

        .welcome-text h2 {
            color: #2d5016;
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .welcome-text p {
            color: #5d4e37;
            font-size: 0.95rem;
            font-weight: 500;
            line-height: 1.5;
        }

        /* Form styling */
        .form-group {
            margin-bottom: 1.3rem;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #2d5016;
            font-weight: 600;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .input-wrapper {
            position: relative;
        }

        .form-group input {
            width: 100%;
            padding: 0.9rem 0.9rem 0.9rem 2.8rem;
            border: 2px solid rgba(212, 165, 116, 0.4);
            border-radius: 12px;
            font-size: 0.95rem;
            background: rgba(255, 255, 255, 0.9);
            color: #2d5016;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #2d5016;
            box-shadow: 0 0 0 3px rgba(45, 80, 22, 0.1);
            background: rgba(255, 255, 255, 1);
        }

        .input-icon {
            position: absolute;
            left: 0.9rem;
            top: 50%;
            transform: translateY(-50%);
            color: #8b4513;
            font-size: 1rem;
        }

        /* Error message styling */
        .error-message {
            color: #dc143c;
            font-size: 0.8rem;
            margin-top: 0.4rem;
            display: flex;
            align-items: center;
            gap: 0.3rem;
            font-weight: 500;
        }

        /* Button styling */
        .register-btn {
            width: 100%;
            padding: 1.1rem;
            border: none;
            border-radius: 15px;
            background: linear-gradient(135deg, #2d5016, #4a7c59, #6b8e23);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .register-btn:hover {
            background: linear-gradient(135deg, #4a7c59, #6b8e23, #8fbc8f);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(45, 80, 22, 0.3);
        }

        .register-btn:active {
            transform: translateY(0);
        }

        /* Login link styling */
        .login-link {
            text-align: center;
            padding: 1.2rem;
            background: rgba(212, 165, 116, 0.1);
            border-radius: 15px;
            border: 1px solid rgba(212, 165, 116, 0.2);
        }

        .login-link p {
            color: #5d4e37;
            margin-bottom: 0.6rem;
            font-weight: 500;
        }

        .login-link a {
            color: #2d5016;
            text-decoration: none;
            font-weight: 600;
            padding: 0.7rem 1.3rem;
            border: 2px solid #2d5016;
            border-radius: 25px;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .login-link a:hover {
            background: #2d5016;
            color: #f4f1de;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(45, 80, 22, 0.2);
        }

        /* Form validation states */
        .form-group input.invalid {
            border-color: #dc143c;
            background: rgba(220, 20, 60, 0.05);
        }

        .form-group input.valid {
            border-color: #28a745;
            background: rgba(40, 167, 69, 0.05);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .safari-logo h1 {
                font-size: 2.2rem;
                flex-direction: column;
                gap: 0.3rem;
            }

            .register-container {
                margin: 1rem;
                padding: 2rem;
            }

            .welcome-text h2 {
                font-size: 1.5rem;
                flex-direction: column;
            }
        }

        @media (max-width: 480px) {
            .safari-logo h1 {
                font-size: 1.8rem;
            }

            .register-container {
                padding: 1.5rem;
            }

            .form-group input {
                padding: 0.8rem 0.8rem 0.8rem 2.5rem;
            }
        }

        /* Loading animation */
        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

        .loading .register-btn {
            position: relative;
        }

        .loading .register-btn::after {
            content: '';
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: translateY(-50%) rotate(0deg); }
            100% { transform: translateY(-50%) rotate(360deg); }
        }

        /* Page load animation */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .register-wrapper > * {
            animation: fadeInUp 0.8s ease forwards;
        }

        .register-container {
            animation-delay: 0.2s;
        }

        .login-link {
            animation-delay: 0.4s;
        }

        /* Password strength indicator */
        .password-strength {
            margin-top: 0.5rem;
            height: 4px;
            border-radius: 2px;
            background: rgba(212, 165, 116, 0.2);
            overflow: hidden;
        }

        .password-strength-bar {
            height: 100%;
            transition: all 0.3s ease;
            border-radius: 2px;
        }

        .strength-weak { width: 33%; background: #dc143c; }
        .strength-medium { width: 66%; background: #ff8c00; }
        .strength-strong { width: 100%; background: #28a745; }
    </style>
</head>
<body>

<div class="safari-bg">
    <div class="safari-pattern"></div>
    <div class="floating-icons">
        <i class="fas fa-paw floating-icon"></i>
        <i class="fas fa-leaf floating-icon"></i>
        <i class="fas fa-binoculars floating-icon"></i>
        <i class="fas fa-compass floating-icon"></i>
        <i class="fas fa-mountain floating-icon"></i>
        <i class="fas fa-tree floating-icon"></i>
        <i class="fas fa-campground floating-icon"></i>
        <i class="fas fa-hiking floating-icon"></i>
    </div>
</div>

<div class="register-wrapper">
    <div class="safari-logo">
        <h1>
            <i class="fas fa-binoculars"></i>
            Safari Adventures
        </h1>
        <p><i class="fas fa-compass"></i> Begin Your Wild Journey</p>
    </div>

    <div class="register-container">
        <div class="welcome-text">
            <h2>
                <i class="fas fa-user-plus"></i>
                Join Our Explorer Community
            </h2>
            <p>Create your adventurer profile and unlock access to extraordinary safari experiences!</p>
        </div>

        <form th:action="@{/register}" th:object="${user}" method="post" id="registerForm">
            <div class="form-group">
                <label for="username">
                    <i class="fas fa-user"></i>
                    Explorer Username
                </label>
                <div class="input-wrapper">
                    <i class="fas fa-user input-icon"></i>
                    <input type="text" id="username" th:field="*{username}" required placeholder="Choose your explorer name" />
                </div>
                <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="error-message">
                    <i class="fas fa-exclamation-triangle"></i>
                </p>
            </div>

            <div class="form-group">
                <label for="email">
                    <i class="fas fa-envelope"></i>
                    Email Address
                </label>
                <div class="input-wrapper">
                    <i class="fas fa-envelope input-icon"></i>
                    <input type="email" id="email" th:field="*{email}" required placeholder="your@email.com" />
                </div>
                <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error-message">
                    <i class="fas fa-exclamation-triangle"></i>
                </p>
            </div>

            <div class="form-group">
                <label for="phoneNumber">
                    <i class="fas fa-phone"></i>
                    Contact Number
                </label>
                <div class="input-wrapper">
                    <i class="fas fa-phone input-icon"></i>
                    <input type="text" id="phoneNumber" th:field="*{phoneNumber}" required placeholder="Your phone number" />
                </div>
                <p th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" class="error-message">
                    <i class="fas fa-exclamation-triangle"></i>
                </p>
            </div>

            <div class="form-group">
                <label for="password">
                    <i class="fas fa-lock"></i>
                    Safari Access Code
                </label>
                <div class="input-wrapper">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" id="password" th:field="*{password}" required placeholder="Create secure password" />
                </div>
                <div class="password-strength" id="passwordStrength" style="display: none;">
                    <div class="password-strength-bar" id="passwordStrengthBar"></div>
                </div>
                <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error-message">
                    <i class="fas fa-exclamation-triangle"></i>
                </p>
            </div>

            <div class="form-group">
                <label for="confirmPassword">
                    <i class="fas fa-shield-alt"></i>
                    Confirm Access Code
                </label>
                <div class="input-wrapper">
                    <i class="fas fa-shield-alt input-icon"></i>
                    <input type="password" id="confirmPassword" th:field="*{confirmPassword}" required placeholder="Confirm your password" />
                </div>
                <p th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" class="error-message">
                    <i class="fas fa-exclamation-triangle"></i>
                </p>
            </div>

            <button type="submit" class="register-btn">
                <i class="fas fa-rocket"></i>
                Launch Adventure
            </button>
        </form>
    </div>

    <div class="login-link">
        <p><i class="fas fa-hiking"></i> Already part of our expedition team?</p>
        <a th:href="@{/login}">
            <i class="fas fa-sign-in-alt"></i>
            Return to Base Camp
        </a>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.getElementById('registerForm');
        const registerBtn = document.querySelector('.register-btn');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const passwordStrength = document.getElementById('passwordStrength');
        const passwordStrengthBar = document.getElementById('passwordStrengthBar');

        // Form submission loading state
        form.addEventListener('submit', function() {
            document.body.classList.add('loading');
            registerBtn.innerHTML = '<i class="fas fa-compass fa-spin"></i> Preparing Your Journey...';
        });

        // Password strength indicator
        passwordInput.addEventListener('input', function() {
            const password = this.value;
            const strength = calculatePasswordStrength(password);

            if (password.length > 0) {
                passwordStrength.style.display = 'block';

                // Remove existing classes
                passwordStrengthBar.className = 'password-strength-bar';

                if (strength < 3) {
                    passwordStrengthBar.classList.add('strength-weak');
                } else if (strength < 5) {
                    passwordStrengthBar.classList.add('strength-medium');
                } else {
                    passwordStrengthBar.classList.add('strength-strong');
                }
            } else {
                passwordStrength.style.display = 'none';
            }
        });

        // Password confirmation validation
        confirmPasswordInput.addEventListener('input', function() {
            const password = passwordInput.value;
            const confirmPassword = this.value;

            if (confirmPassword.length > 0) {
                if (password === confirmPassword) {
                    this.classList.remove('invalid');
                    this.classList.add('valid');
                } else {
                    this.classList.remove('valid');
                    this.classList.add('invalid');
                }
            } else {
                this.classList.remove('valid', 'invalid');
            }
        });

        // Enhanced focus effects
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.parentElement.style.transform = 'scale(1.02)';
                this.parentElement.parentElement.style.transition = 'transform 0.2s ease';
            });

            input.addEventListener('blur', function() {
                this.parentElement.parentElement.style.transform = 'scale(1)';
            });

            // Real-time validation styling
            input.addEventListener('input', function() {
                if (this.validity.valid && this.value.length > 0) {
                    this.classList.remove('invalid');
                    this.classList.add('valid');
                } else if (!this.validity.valid && this.value.length > 0) {
                    this.classList.remove('valid');
                    this.classList.add('invalid');
                } else {
                    this.classList.remove('valid', 'invalid');
                }
            });
        });

        // Password strength calculation
        function calculatePasswordStrength(password) {
            let strength = 0;

            // Length check
            if (password.length >= 8) strength++;
            if (password.length >= 12) strength++;

            // Character variety checks
            if (/[a-z]/.test(password)) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;

            return strength;
        }
    });
</script>

</body>
</html>
