<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Guides</title>
    <link rel="stylesheet" th:href="@{/css/admin-style.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2d5016 0%, #4a7c59 50%, #8fbc8f 100%);
            min-height: 100vh;
            position: relative;
            overflow-x: auto;
        }

        /* Safari pattern overlay */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                    radial-gradient(circle at 20% 80%, rgba(160, 82, 45, 0.1) 0%, transparent 50%),
                    radial-gradient(circle at 80% 20%, rgba(34, 139, 34, 0.1) 0%, transparent 50%),
                    radial-gradient(circle at 40% 40%, rgba(218, 165, 32, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .main-content {
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
            min-height: calc(100vh - 80px);
        }

        h1 {
            color: #f4f1de;
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 2rem;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }

        h1::before {
            content: '\f500'; /* users icon */
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            color: #daa520;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .header-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .stats-container {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .stat-card {
            background: rgba(244, 241, 222, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 1rem 1.5rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(139, 69, 19, 0.2);
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .stat-icon {
            color: #8b4513;
            font-size: 1.5rem;
        }

        .stat-text {
            color: #2d5016;
            font-weight: 600;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 10px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            position: relative;
            overflow: hidden;
        }

        .btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::after {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, #228b22 0%, #32cd32 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(34, 139, 34, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(34, 139, 34, 0.4);
        }

        .btn-primary::before {
            content: '\f067'; /* plus icon */
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #daa520 0%, #ffd700 100%);
            color: #2d5016;
            box-shadow: 0 4px 15px rgba(218, 165, 32, 0.3);
        }

        .btn-secondary:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(218, 165, 32, 0.4);
        }

        .btn-secondary::before {
            content: '\f044'; /* edit icon */
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
        }

        .btn-danger {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(220, 53, 69, 0.3);
        }

        .btn-danger:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(220, 53, 69, 0.4);
        }

        .btn-danger::before {
            content: '\f2ed'; /* trash icon */
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
        }

        .table-container {
            background: rgba(244, 241, 222, 0.95);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow:
                    0 20px 40px rgba(0, 0, 0, 0.2),
                    0 0 0 1px rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(139, 69, 19, 0.2);
            overflow-x: auto;
            position: relative;
        }

        .table-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #8b4513, #daa520, #228b22, #a0522d);
            border-radius: 20px 20px 0 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        thead {
            position: relative;
        }

        thead::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, #8b4513, #daa520, #228b22);
        }

        th {
            background: linear-gradient(135deg, rgba(139, 69, 19, 0.1) 0%, rgba(218, 165, 32, 0.1) 100%);
            color: #2d5016;
            padding: 1.25rem 1rem;
            text-align: left;
            font-weight: 700;
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 3px solid #8b4513;
            position: relative;
        }

        th::before {
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            margin-right: 0.5rem;
            color: #8b4513;
        }

        th:nth-child(1)::before { content: '\f292'; } /* ID badge */
        th:nth-child(2)::before { content: '\f406'; } /* user-tie */
        th:nth-child(3)::before { content: '\f095'; } /* phone */
        th:nth-child(4)::before { content: '\f2c2'; } /* certificate */
        th:nth-child(5)::before { content: '\f013'; } /* cog for actions */

        td {
            padding: 1.25rem 1rem;
            border-bottom: 1px solid rgba(139, 69, 19, 0.1);
            color: #2d5016;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        tr {
            transition: all 0.3s ease;
            position: relative;
        }

        tbody tr:hover {
            background: rgba(218, 165, 32, 0.1);
            transform: translateX(5px);
            box-shadow: -5px 0 15px rgba(218, 165, 32, 0.2);
        }

        tbody tr:hover::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            background: linear-gradient(180deg, #8b4513, #daa520);
            border-radius: 0 4px 4px 0;
        }

        .actions-cell {
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: #6b7c93;
        }

        .empty-state i {
            font-size: 4rem;
            color: #d2b48c;
            margin-bottom: 1rem;
        }

        .empty-state h3 {
            color: #2d5016;
            margin-bottom: 0.5rem;
        }

        .empty-state p {
            color: #6b7c93;
            margin-bottom: 2rem;
        }

        /* Search and filter section */
        .search-section {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        .search-box {
            flex: 1;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 3rem;
            border: 2px solid #d2b48c;
            border-radius: 10px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.9);
            color: #2d5016;
            transition: all 0.3s ease;
        }

        .search-box::before {
            content: '\f002';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #8b4513;
        }

        .search-box input:focus {
            outline: none;
            border-color: #228b22;
            box-shadow: 0 0 0 3px rgba(34, 139, 34, 0.1);
        }

        /* Responsive design */
        @media (max-width: 1024px) {
            .table-container {
                padding: 1.5rem;
            }

            th, td {
                padding: 1rem 0.75rem;
            }
        }

        @media (max-width: 768px) {
            .main-content {
                padding: 1rem;
            }

            h1 {
                font-size: 2rem;
                flex-direction: column;
            }

            .header-section {
                flex-direction: column;
                align-items: stretch;
            }

            .stats-container {
                justify-content: center;
                flex-wrap: wrap;
            }

            .table-container {
                padding: 1rem;
                border-radius: 15px;
            }

            table {
                font-size: 0.9rem;
            }

            th, td {
                padding: 0.75rem 0.5rem;
            }

            .actions-cell {
                flex-direction: column;
                gap: 0.5rem;
            }

            .btn {
                padding: 0.5rem 1rem;
                font-size: 0.85rem;
                justify-content: center;
            }
        }

        /* Animation for table rows */
        tbody tr {
            opacity: 0;
            animation: slideInUp 0.5s ease-out forwards;
        }

        tbody tr:nth-child(1) { animation-delay: 0.1s; }
        tbody tr:nth-child(2) { animation-delay: 0.2s; }
        tbody tr:nth-child(3) { animation-delay: 0.3s; }
        tbody tr:nth-child(4) { animation-delay: 0.4s; }
        tbody tr:nth-child(5) { animation-delay: 0.5s; }
        tbody tr:nth-child(n+6) { animation-delay: 0.6s; }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Loading state */
        .loading {
            text-align: center;
            padding: 3rem;
            color: #6b7c93;
        }

        .loading i {
            font-size: 2rem;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Delete confirmation styling */
        .btn-danger:hover {
            background: linear-gradient(135deg, #c82333 0%, #a71d2a 100%);
        }
    </style>
</head>
<body>
<div th:replace="~{admin/fragments :: navbar}"></div>
<div class="main-content">
    <h1>Manage Guides</h1>

    <div class="header-section">
        <div class="stats-container">
            <div class="stat-card">
                <i class="fas fa-users stat-icon"></i>
                <span class="stat-text" th:text="'Total: ' + ${#lists.size(guides)} + ' Guides'">Total: 0 Guides</span>
            </div>
            <div class="stat-card">
                <i class="fas fa-certificate stat-icon"></i>
                <span class="stat-text">Licensed Professionals</span>
            </div>
        </div>

        <a th:href="@{/admin/guides/new}" class="btn btn-primary">Add New Guide</a>
    </div>

    <div class="search-section">
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search guides by name, contact, or license..." />
        </div>
    </div>

    <div class="table-container">
        <table id="guidesTable">
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Contact Number</th>
                <th>License Number</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="guide : ${guides}" th:if="${not #lists.isEmpty(guides)}">
                <td th:text="${guide.id}">1</td>
                <td th:text="${guide.name}">John Doe</td>
                <td th:text="${guide.contactNumber}">1234567890</td>
                <td th:text="${guide.licenseNumber}">G123</td>
                <td class="actions-cell">
                    <a th:href="@{/admin/guides/edit/{id}(id=${guide.id})}" class="btn btn-secondary">Edit</a>
                    <a th:href="@{/admin/guides/delete/{id}(id=${guide.id})}"
                       class="btn btn-danger"
                       onclick="return confirm('Are you sure you want to delete this guide? This action cannot be undone.')">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>

        <!-- Empty state when no guides exist -->
        <div th:if="${#lists.isEmpty(guides)}" class="empty-state">
            <i class="fas fa-user-friends"></i>
            <h3>No Safari Guides Yet</h3>
            <p>Start building your expert guide team by adding your first safari guide.</p>
            <a th:href="@{/admin/guides/new}" class="btn btn-primary">Add First Guide</a>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Search functionality
        const searchInput = document.getElementById('searchInput');
        const table = document.getElementById('guidesTable');
        const rows = table.getElementsByTagName('tbody')[0].getElementsByTagName('tr');

        searchInput.addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase().trim();

            for (let i = 0; i < rows.length; i++) {
                const row = rows[i];
                const cells = row.getElementsByTagName('td');
                let found = false;

                // Search in name, contact, and license number columns
                for (let j = 1; j <= 3; j++) {
                    if (cells[j] && cells[j].textContent.toLowerCase().includes(searchTerm)) {
                        found = true;
                        break;
                    }
                }

                if (found || searchTerm === '') {
                    row.style.display = '';
                    row.style.animation = 'slideInUp 0.3s ease-out';
                } else {
                    row.style.display = 'none';
                }
            }

            // Show/hide empty state message if needed
            const visibleRows = Array.from(rows).filter(row => row.style.display !== 'none');
            if (visibleRows.length === 0 && searchTerm !== '') {
                // Could add "No results found" message here
            }
        });

        // Enhanced delete confirmation
        const deleteButtons = document.querySelectorAll('.btn-danger');
        deleteButtons.forEach(button => {
            button.addEventListener('click', function(e) {
                const guideName = this.closest('tr').cells[1].textContent;
                const confirmed = confirm(Are you sure you want to delete ${guideName}?\n\nThis action cannot be undone and will remove all associated data.);

                if (!confirmed) {
                    e.preventDefault();
                } else {
                    // Add loading state to button
                    this.style.pointerEvents = 'none';
                    this.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Deleting...';
                }
            });
        });

        // Row hover enhancements
        const tableRows = document.querySelectorAll('tbody tr');
        tableRows.forEach((row, index) => {
            row.addEventListener('mouseenter', function() {
                // Add subtle scale effect to action buttons
                const actionButtons = this.querySelectorAll('.btn');
                actionButtons.forEach(btn => {
                    btn.style.transform = 'scale(1.05)';
                });
            });

            row.addEventListener('mouseleave', function() {
                const actionButtons = this.querySelectorAll('.btn');
                actionButtons.forEach(btn => {
                    btn.style.transform = 'scale(1)';
                });
            });
        });

        // Auto-refresh stats (if needed)
        function updateStats() {
            const totalGuides = document.querySelectorAll('tbody tr').length;
            const statText = document.querySelector('.stat-text');
            if (statText) {
                statText.textContent = Total: ${totalGuides} Guides;
            }
        }

        // Call updateStats on page load
        updateStats();
    });
</script>
</body>
</html>
