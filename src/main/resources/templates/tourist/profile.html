<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Profile</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #2d5016 0%, #3d6b1a 50%, #4a7c23 100%);
            min-height: 100vh;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="80" cy="40" r="0.5" fill="rgba(255,255,255,0.1)"/><circle cx="40" cy="70" r="0.8" fill="rgba(255,255,255,0.1)"/><circle cx="70" cy="80" r="0.6" fill="rgba(255,255,255,0.1)"/></svg>') repeat;
            pointer-events: none;
            z-index: 1;
        }

        .navbar {
            background: linear-gradient(135deg, #1a3508 0%, #2d5016 100%);
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            color: white;
            padding: 16px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 100;
            border-bottom: 3px solid #d4a574;
        }

        .navbar::before {
            content: 'ü¶Å';
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            opacity: 0.3;
        }

        .navbar-left {
            display: flex;
            align-items: center;
            gap: 30px;
        }

        .navbar a {
            color: #f4f1e8;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 25px;
            transition: all 0.3s ease;
            font-weight: 400;
            position: relative;
            overflow: hidden;
        }

        .navbar a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(212, 165, 116, 0.2), transparent);
            transition: left 0.5s;
        }

        .navbar a:hover::before {
            left: 100%;
        }

        .navbar a:hover {
            background-color: rgba(212, 165, 116, 0.2);
            transform: translateY(-2px);
        }

        .navbar-brand {
            font-size: 1.8em;
            font-weight: 700;
            background: linear-gradient(45deg, #d4a574, #f4d03f);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .navbar-brand::before {
            content: 'üåø';
            font-size: 24px;
        }

        .logout-form button {
            background: linear-gradient(135deg, #c0392b, #e74c3c);
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.3);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logout-form button::before {
            content: 'üö™';
            font-size: 16px;
        }

        .logout-form button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(231, 76, 60, 0.4);
        }

        .main-content {
            padding: 40px 30px;
            max-width: 700px;
            margin: 40px auto;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(244, 241, 232, 0.95) 100%);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            position: relative;
            z-index: 10;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(212, 165, 116, 0.3);
        }

        .main-content::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #d4a574, #2d5016, #d4a574);
            border-radius: 22px;
            z-index: -1;
            opacity: 0.3;
        }

        h1 {
            color: #2d5016;
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        h1::before {
            content: 'üë§';
            font-size: 0.8em;
        }

        .main-content p {
            color: #5d4e37;
            font-size: 1.1em;
            margin-bottom: 30px;
            opacity: 0.8;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #2d5016;
            font-weight: 500;
            font-size: 1.1em;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        label[for="email"]::before {
            content: 'üìß';
            font-size: 16px;
        }

        label[for="phoneNumber"]::before {
            content: 'üì±';
            font-size: 16px;
        }

        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 15px 20px;
            border-radius: 12px;
            border: 2px solid #d4a574;
            background: linear-gradient(135deg, #fff 0%, #f9f7f0 100%);
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.1);
        }

        input[type="text"]:focus, input[type="email"]:focus {
            border-color: #2d5016;
            box-shadow: 0 0 0 3px rgba(45, 80, 22, 0.1), inset 0 2px 5px rgba(0,0,0,0.1);
            outline: none;
            transform: translateY(-2px);
        }

        button[type="submit"] {
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(135deg, #2d5016, #4a7c23);
            color: white;
            font-size: 16px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(45, 80, 22, 0.3);
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }

        button[type="submit"]::before {
            content: 'üíæ';
            font-size: 18px;
        }

        button[type="submit"]:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(45, 80, 22, 0.4);
            background: linear-gradient(135deg, #4a7c23, #2d5016);
        }

        .success-message {
            color: #2d5016;
            background: linear-gradient(135deg, #d4edd4, #c8e6c8);
            border: 2px solid #4a7c23;
            padding: 15px 20px;
            border-radius: 12px;
            margin-bottom: 25px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px;
            animation: slideIn 0.5s ease;
        }

        .success-message::before {
            content: '‚úÖ';
            font-size: 20px;
        }

        .error-message {
            color: #c0392b;
            font-size: 14px;
            margin-top: 8px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .error-message::before {
            content: '‚ö†Ô∏è';
            font-size: 14px;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Safari animal decorations */
        .safari-decoration {
            position: fixed;
            font-size: 60px;
            opacity: 0.1;
            z-index: 2;
            pointer-events: none;
        }

        .safari-decoration:nth-child(1) {
            top: 10%;
            left: 10%;
            content: 'ü¶í';
        }

        .safari-decoration:nth-child(2) {
            top: 70%;
            right: 10%;
            content: 'üêò';
        }

        .safari-decoration:nth-child(3) {
            bottom: 20%;
            left: 5%;
            content: 'ü¶ì';
        }

        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                gap: 15px;
                padding: 20px;
            }

            .navbar-left {
                flex-wrap: wrap;
                justify-content: center;
            }

            .main-content {
                margin: 20px;
                padding: 30px 20px;
            }

            h1 {
                font-size: 2em;
            }

            .safari-decoration {
                display: none;
            }
        }
    </style>
</head>
<body>
<div class="safari-decoration">ü¶í</div>
<div class="safari-decoration">üêò</div>
<div class="safari-decoration">ü¶ì</div>

<div class="navbar">
    <div class="navbar-left">
        <a class="navbar-brand" th:href="@{/dashboard}">Safari Trip Management</a>
        <a th:href="@{/tourist/profile}">My Profile</a>
        <a th:href="@{/tourist/booking}">New Booking</a>
        <a th:href="@{/tourist/bookings}">Booking History</a>
    </div>
    <form class="logout-form" th:action="@{/logout}" method="post">
        <button type="submit">Logout</button>
    </form>
</div>

<div class="main-content">
    <h1>My Profile</h1>
    <p>View and update your personal information for your safari adventures.</p>
    <div th:if="${successMessage}" class="success-message" th:text="${successMessage}"></div>
    <form th:action="@{/tourist/profile}" th:object="${profile}" method="post">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" th:field="*{email}" required />
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error-message"></p>
        </div>
        <div class="form-group">
            <label for="phoneNumber">Phone Number:</label>
            <input type="text" id="phoneNumber" th:field="*{phoneNumber}" required />
            <p th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" class="error-message"></p>
        </div>
        <button type="submit">Update Profile</button>
    </form>
</div>
</body>
</html>
