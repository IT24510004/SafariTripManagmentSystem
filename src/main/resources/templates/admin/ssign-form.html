<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Assign Resources</title>
    <link rel="stylesheet" th:href="@{/css/admin-style.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2d5016 0%, #4a7c59 50%, #8fbc8f 100%);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Safari pattern overlay */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                    radial-gradient(circle at 20% 80%, rgba(160, 82, 45, 0.1) 0%, transparent 50%),
                    radial-gradient(circle at 80% 20%, rgba(34, 139, 34, 0.1) 0%, transparent 50%),
                    radial-gradient(circle at 40% 40%, rgba(218, 165, 32, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .main-content {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            color: #f4f1de;
            font-size: 2.2rem;
            font-weight: 300;
            margin-bottom: 3rem;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        h1::before {
            content: '\f0ae'; /* tasks/assignment icon */
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            color: #daa520;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .form-container {
            background: rgba(244, 241, 222, 0.95);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            padding: 3rem;
            width: 100%;
            max-width: 700px;
            box-shadow:
                    0 25px 50px rgba(0, 0, 0, 0.3),
                    0 0 0 1px rgba(255, 255, 255, 0.1),
                    inset 0 1px 0 rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(139, 69, 19, 0.2);
            position: relative;
            overflow: hidden;
        }

        .form-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, #8b4513, #daa520, #228b22, #a0522d);
            border-radius: 25px 25px 0 0;
        }

        /* Booking details section */
        .booking-details {
            background: linear-gradient(135deg, rgba(139, 69, 19, 0.08) 0%, rgba(218, 165, 32, 0.08) 100%);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            border: 1px solid rgba(139, 69, 19, 0.15);
            position: relative;
        }

        .booking-details::before {
            content: '\f5da'; /* clipboard-list icon */
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            position: absolute;
            top: 1rem;
            right: 1.5rem;
            font-size: 2rem;
            color: rgba(139, 69, 19, 0.2);
        }

        .booking-details p {
            margin-bottom: 1rem;
            color: #2d5016;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .booking-details strong {
            font-weight: 700;
            color: #8b4513;
            min-width: 80px;
            position: relative;
        }

        .booking-details strong::before {
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            margin-right: 0.5rem;
            font-size: 1rem;
        }

        .booking-details p:nth-child(1) strong::before { content: '\f007'; } /* user */
        .booking-details p:nth-child(2) strong::before { content: '\f1bb'; } /* tree */
        .booking-details p:nth-child(3) strong::before { content: '\f133'; } /* calendar */

        .booking-details span {
            background: rgba(255, 255, 255, 0.6);
            padding: 0.5rem 1rem;
            border-radius: 10px;
            font-weight: 600;
            border: 1px solid rgba(139, 69, 19, 0.1);
        }

        hr {
            border: none;
            height: 2px;
            background: linear-gradient(90deg, transparent, #8b4513, #daa520, #8b4513, transparent);
            margin: 2rem 0;
            border-radius: 2px;
        }

        .form-group {
            margin-bottom: 2.5rem;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 1rem;
            color: #2d5016;
            font-weight: 700;
            font-size: 1.1rem;
            position: relative;
            padding-left: 2.5rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        label::before {
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            color: #8b4513;
            font-size: 1.3rem;
        }

        label[for="guideId"]::before {
            content: '\f406'; /* user-tie icon for guide */
        }

        label[for="vehicleId"]::before {
            content: '\f1b9'; /* truck icon for vehicle */
        }

        select {
            width: 100%;
            padding: 1.2rem 1.5rem;
            border: 2px solid #d2b48c;
            border-radius: 15px;
            font-size: 1rem;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(255, 255, 255, 0.85) 100%);
            color: #2d5016;
            transition: all 0.3s ease;
            position: relative;
            cursor: pointer;
            font-weight: 500;
            appearance: none;
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%238b4513"><path d="M7 10l5 5 5-5z"/></svg>');
            background-repeat: no-repeat;
            background-position: right 1rem center;
            background-size: 1.2rem;
        }

        select:focus {
            outline: none;
            border-color: #228b22;
            box-shadow:
                    0 0 0 3px rgba(34, 139, 34, 0.15),
                    0 8px 25px rgba(34, 139, 34, 0.2);
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 1);
        }

        select:hover {
            border-color: #8b4513;
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(139, 69, 19, 0.15);
        }

        option {
            padding: 0.75rem;
            background: #fff;
            color: #2d5016;
            font-weight: 500;
        }

        option:first-child {
            color: #6b7c93;
            font-style: italic;
        }

        .btn {
            background: linear-gradient(135deg, #228b22 0%, #32cd32 100%);
            color: white;
            padding: 1.4rem 4rem;
            border: none;
            border-radius: 20px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 8px 25px rgba(34, 139, 34, 0.4);
            width: 100%;
            margin-top: 2rem;
        }

        .btn::before {
            content: '\f0c7'; /* save icon */
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            margin-right: 1rem;
        }

        .btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.6s;
        }

        .btn:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 12px 35px rgba(34, 139, 34, 0.5);
            background: linear-gradient(135deg, #32cd32 0%, #228b22 100%);
        }

        .btn:hover::after {
            left: 100%;
        }

        .btn:active {
            transform: translateY(-1px) scale(1.01);
        }

        /* Assignment status indicators */
        .assignment-status {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .status-indicator {
            flex: 1;
            min-width: 200px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            padding: 1.5rem;
            text-align: center;
            border: 2px solid rgba(139, 69, 19, 0.1);
            transition: all 0.3s ease;
        }

        .status-indicator:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .status-indicator.assigned {
            border-color: rgba(34, 139, 34, 0.3);
            background: linear-gradient(135deg, rgba(34, 139, 34, 0.1) 0%, rgba(50, 205, 50, 0.1) 100%);
        }

        .status-indicator.unassigned {
            border-color: rgba(255, 107, 53, 0.3);
            background: linear-gradient(135deg, rgba(255, 107, 53, 0.1) 0%, rgba(255, 165, 0, 0.1) 100%);
        }

        .status-icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .status-indicator.assigned .status-icon {
            color: #228b22;
        }

        .status-indicator.unassigned .status-icon {
            color: #ff6b35;
        }

        .status-title {
            font-weight: 700;
            color: #2d5016;
            margin-bottom: 0.25rem;
        }

        .status-text {
            color: #6b7c93;
            font-size: 0.9rem;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .main-content {
                padding: 1rem;
            }

            .form-container {
                padding: 2rem;
                margin: 1rem;
                border-radius: 20px;
            }

            h1 {
                font-size: 1.8rem;
            }

            .booking-details {
                padding: 1.5rem;
            }

            .booking-details p {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }

            .assignment-status {
                flex-direction: column;
            }

            .status-indicator {
                min-width: auto;
            }

            .btn {
                padding: 1.2rem 2rem;
                font-size: 1rem;
            }
        }

        /* Loading animation */
        .form-container {
            opacity: 0;
            animation: slideInUp 0.8s ease-out forwards;
            animation-delay: 0.2s;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Form validation styles */
        .form-group.error select {
            border-color: #dc3545;
            box-shadow: 0 0 0 3px rgba(220, 53, 69, 0.15);
        }

        .error-message {
            color: #dc3545;
            font-size: 0.85rem;
            margin-top: 0.5rem;
            font-weight: 500;
        }

        /* Success state */
        .btn.success {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        }

        .btn.success::before {
            content: '\f00c'; /* check icon */
        }
    </style>
</head>
<body>
<div th:replace="~{admin/fragments :: navbar}"></div>
<div class="main-content">
    <h1>Assign Resources for Booking #<span th:text="${booking.id}">1</span></h1>
    <div class="form-container">
        <div class="booking-details">
            <p><strong>Tourist:</strong> <span th:text="${booking.tourist.username}">John Safari</span></p>
            <p><strong>Park:</strong> <span th:text="${booking.nationalPark.name}">Serengeti National Park</span></p>
            <p><strong>Date:</strong> <span th:text="${#temporals.format(booking.bookingDate, 'dd-MMM-yyyy')}">15-Dec-2024</span></p>
        </div>

        <div class="assignment-status">
            <div class="status-indicator" id="guideStatus">
                <i class="status-icon fas fa-user-tie"></i>
                <div class="status-title">Guide Assignment</div>
                <div class="status-text">Checking status...</div>
            </div>
            <div class="status-indicator" id="vehicleStatus">
                <i class="status-icon fas fa-truck"></i>
                <div class="status-title">Vehicle Assignment</div>
                <div class="status-text">Checking status...</div>
            </div>
        </div>

        <hr/>

        <form th:action="@{/admin/bookings/assign}" method="post" id="assignmentForm">
            <input type="hidden" name="bookingId" th:value="${booking.id}" />
            <div class="form-group">
                <label for="guideId">Select Guide:</label>
                <select id="guideId" name="guideId" required>
                    <option value="">-- Select Safari Guide --</option>
                    <option th:each="guide : ${guides}"
                            th:value="${guide.id}"
                            th:text="${guide.name} + ' (' + ${guide.licenseNumber} + ')'"
                            th:selected="${booking.guide != null && booking.guide.id == guide.id}">
                        John Doe (G123)
                    </option>
                </select>
            </div>
            <div class="form-group">
                <label for="vehicleId">Select Vehicle:</label>
                <select id="vehicleId" name="vehicleId" required>
                    <option value="">-- Select Safari Vehicle --</option>
                    <option th:each="vehicle : ${vehicles}"
                            th:value="${vehicle.id}"
                            th:text="${vehicle.make} + ' ' + ${vehicle.model} + ' (' + ${vehicle.licensePlate} + ')'"
                            th:selected="${booking.vehicle != null && booking.vehicle.id == vehicle.id}">
                        Toyota Land Cruiser (ABC-123)
                    </option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Save Assignment</button>
        </form>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const guideSelect = document.getElementById('guideId');
        const vehicleSelect = document.getElementById('vehicleId');
        const guideStatus = document.getElementById('guideStatus');
        const vehicleStatus = document.getElementById('vehicleStatus');
        const form = document.getElementById('assignmentForm');
        const submitBtn = document.querySelector('.btn');

        // Update status indicators
        function updateStatus() {
            // Guide status
            if (guideSelect.value) {
                guideStatus.className = 'status-indicator assigned';
                guideStatus.querySelector('.status-text').textContent = 'Guide assigned';
                guideStatus.querySelector('.status-icon').className = 'status-icon fas fa-check-circle';
            } else {
                guideStatus.className = 'status-indicator unassigned';
                guideStatus.querySelector('.status-text').textContent = 'No guide assigned';
                guideStatus.querySelector('.status-icon').className = 'status-icon fas fa-exclamation-triangle';
            }

            // Vehicle status
            if (vehicleSelect.value) {
                vehicleStatus.className = 'status-indicator assigned';
                vehicleStatus.querySelector('.status-text').textContent = 'Vehicle assigned';
                vehicleStatus.querySelector('.status-icon').className = 'status-icon fas fa-check-circle';
            } else {
                vehicleStatus.className = 'status-indicator unassigned';
                vehicleStatus.querySelector('.status-text').textContent = 'No vehicle assigned';
                vehicleStatus.querySelector('.status-icon').className = 'status-icon fas fa-exclamation-triangle';
            }
        }

        // Initial status check
        updateStatus();

        // Listen for changes
        guideSelect.addEventListener('change', function() {
            updateStatus();
            this.parentElement.classList.remove('error');
        });

        vehicleSelect.addEventListener('change', function() {
            updateStatus();
            this.parentElement.classList.remove('error');
        });

        // Enhanced form validation
        form.addEventListener('submit', function(e) {
            let isValid = true;

            // Remove previous error states
            document.querySelectorAll('.form-group').forEach(group => {
                group.classList.remove('error');
                const errorMsg = group.querySelector('.error-message');
                if (errorMsg) errorMsg.remove();
            });

            // Validate guide selection
            if (!guideSelect.value) {
                const guideGroup = guideSelect.parentElement;
                guideGroup.classList.add('error');
                const errorMsg = document.createElement('div');
                errorMsg.className = 'error-message';
                errorMsg.textContent = 'Please select a safari guide for this booking.';
                guideGroup.appendChild(errorMsg);
                isValid = false;
            }

            // Validate vehicle selection
            if (!vehicleSelect.value) {
                const vehicleGroup = vehicleSelect.parentElement;
                vehicleGroup.classList.add('error');
                const errorMsg = document.createElement('div');
                errorMsg.className = 'error-message';
                errorMsg.textContent = 'Please select a safari vehicle for this booking.';
                vehicleGroup.appendChild(errorMsg);
                isValid = false;
            }

            if (!isValid) {
                e.preventDefault();
                // Scroll to first error
                document.querySelector('.form-group.error').scrollIntoView({
                    behavior: 'smooth',
                    block: 'center'
                });
                return false;
            }

            // Add loading state
            submitBtn.style.pointerEvents = 'none';
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Saving Assignment...';
            submitBtn.style.background = 'linear-gradient(135deg, #6c757d 0%, #5a6268 100%)';
        });

        // Enhanced hover effects for selects
        [guideSelect, vehicleSelect].forEach(select => {
            select.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });

            select.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });

        // Success feedback simulation
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('success') === 'true') {
            submitBtn.classList.add('success');
            submitBtn.innerHTML = '<i class="fas fa-check"></i> Assignment Saved Successfully!';
            setTimeout(() => {
                submitBtn.classList.remove('success');
                submitBtn.innerHTML = '<i class="fas fa-save"></i> Save Assignment';
            }, 3000);
        }
    });
</script>
</body>
</html>
